<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <style>
        .video-container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .video-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="myVideo" controls width="100%" preload="auto">
        <source src="https://aflam-cdn-cash-32-r3d.dialymotion.online/yh5chg6qptikjnl75zekr6jswszz6ra2wrp3mk4tans67h55enbey2vtqkzq/v.mp4" type="video/mp4">
        متصفحك لا يدعم عنصر الفيديو.
    </video>

    <div class="video-data">
        <h2 id="videoTitle">فيلم رائع</h2>
        <p id="videoDescription">هذا فيلم رائع يحتوي على الكثير من الإثارة والمغامرة.</p>
        <p>المدة: <span id="videoDuration"></span> ثواني</p>
    </div>
</div>

<script>
    const video = document.getElementById('myVideo');
    const videoTitle = document.getElementById('videoTitle');
    const videoDescription = document.getElementById('videoDescription');
    const videoDuration = document.getElementById('videoDuration');

    // قم بتحديث العنوان والوصف هنا
    videoTitle.textContent = 'فيلم رائع';
    videoDescription.textContent = 'هذا فيلم رائع يحتوي على الكثير من الإثارة والمغامرة.';

    video.addEventListener('loadedmetadata', function() {
        videoDuration.textContent = Math.round(video.duration);
    });
</script>

</body>
</html>

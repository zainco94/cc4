<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tá Chovendo Hambúrguer 2 - Rave P-K</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #eee;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-info {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Tá Chovendo Hambúrguer 2</h1>
    <div class="video-container">
        <iframe id="videoPlayer" src="https://cdn.iframe.ly/api/iframe?url=https%3A%2F%2Fwww.filmesrave.online%2F2024%2F10%2Fta-chovendo-hamburguer-2-p-k.html" allowfullscreen></iframe>
    </div>
    <div class="video-info">
        <p>مدة الفيديو: <span id="videoDuration">---</span></p>
        <p>المصدر: <a href="https://www.filmesrave.online/2024/10/ta-chovendo-hamburguer-2-p-k.html" target="_blank">Filmes Rave</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let videoPlayer = document.getElementById("videoPlayer");
            let durationDisplay = document.getElementById("videoDuration");
            
            function updateVideoDuration() {
                // محاولة الحصول على مدة الفيديو من iframe
                videoPlayer.onload = function() {
                    try {
                        let iframeDoc = videoPlayer.contentWindow.document;
                        let videoTag = iframeDoc.querySelector("video");
                        if (videoTag) {
                            durationDisplay.textContent = Math.floor(videoTag.duration / 60) + "m " + Math.floor(videoTag.duration % 60) + "s";
                        }
                    } catch (error) {
                        console.log("لا يمكن الوصول إلى محتوى الإطار بسبب سياسة الأمان.");
                    }
                };
            }
            
            updateVideoDuration();
        });
    </script>
</body>
</html>

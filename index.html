<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل Plyr متكامل</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>مشغل فيديو Plyr</h2>
    <div class="video-container">
        <video id="player" controls poster="https://via.placeholder.com/800x450/000000/FFFFFF?text=Video+Poster">
            <source src="https://aflam-cdn-cash-32-r3d.dialymotion.online/yh5chg6qptikjnl75zekr6jswszz6ra2wrp3mk4tans67h55enbey2vtqkzq/v.mp4" type="video/mp4">
        </video>
        <p><strong>عنوان الفيديو:</strong> فيديو عشوائي</p>
        <p><strong>الوصف:</strong> هذا فيديو تجريبي للتأكد من عمل المشغل.</p>
        <p><strong>مدة الفيديو:</strong> <span id="duration">جارِ الحساب...</span></p>
    </div>
    
    <h2>فيديو من YouTube</h2>
    <div class="video-container">
        <div id="youtube-player" data-plyr-provider="youtube" data-plyr-embed-id="dQw4w9WgXcQ"></div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player');
            const youtubePlayer = new Plyr('#youtube-player');
            
            player.on('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(player.duration);
            });
        });
        
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
